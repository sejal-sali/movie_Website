                        <fieldset>   
                            <legend>Movie Options</legend>
                            <label for="film">film<span>*</span></label>
                            <select name="movie" multiple size="4" id="film">
                                <option value="1">Avatar</option>
                                <option value="2">Mulan</option>
                                <option value="3">Cloudy Meatball</option>
                                <option value="4">Coco</option>
                                <option value="5">Ghostbusters</option>

                                <option value="3">In time</option>
                                <option value="4">Titanic</option>
                                <option value="5">Encanto</option>
                            </select> <br/> 

                            <label for="# of tickets"> # of tickets<span>*</span> </label>
                            <select name="m" multiple size="1" id="# of tickets">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select> <br/> 
                            <label>Tickets (max 10)</label>
                            <input type="range" min="1" max="10" name="numtickets"></br>
                            <input type="date" name="color"/>  
                            <label for="Extras"> # Extras<span>*</span> </label>
                            <input type="checkbox" name="tnc" value="y" id="Extras">
                            <label for="tnc"> Parking</label>
                            <input type="checkbox" name="tnc" value="y" id="tnc">
                            <label for="tnc"> 3D Glass</label>
                            <input type="checkbox" name="tnc" value="y" id="tnc">
                            <label for="tnc"> VIP seating</label> <br/>
                        </fieldset>   

                        <fieldset>   
                            <legend>Payment options</legend>

                            <label for="payment method"> Payment Method <span>*</span> </label>
                            <input type="radio" name="method" value="Master card" id="M"/><label for="M">Master Card</label>
                            <input type="radio" name="method" value="Visa card" id="V"/><label for="V">Visa Card</label>
                            <input type="radio" name="method" value="Discover card" id="D"/><label for="D">DiscoverCard</label></br>

                            <label> Card Number <span>*</span></label>
                            <input type="Card" name="number" id="card number"></br>

                            <label> CVV<span>*</span></label>
                            <input  type="CVV" name="CVV" id="CVV"></br>

                            <label> Name on Card<span>*</span></label>
                            <input  type="name" name="name" id="Name"></br>
                        </fieldset>
